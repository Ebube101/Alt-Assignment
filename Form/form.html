<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apllication Page</title>
    <link href="/Styles/form.css" rel="stylesheet">
</head>
<body>
    <section class="container">
       <div class="image"> <img src="/Assets/alt image/altschool.png" alt="Pictur from Altschool">
        <h1>
            Learn Highly Sought After Skills Without Hassle
        </h1></div>
    <section>
        <div class="form_content">
            <header>
               <a href="/index.html"> Go Back </a>
            </header>
        <h1 class="sign_up"> Sign up</h1>
<p>Take the next steps to apply at Altschool Africa</p>
<form action="signup" method="post">
    <p>
        <label for="firstname" id="firstname">FirstName</label><br/>
        <input type="text" name="firstname" placeholder="Enter Firstname" required>
    </p>
    <p>
        <label for="LastName">LastName</label><br/>
        <input type="text" name="lastname" placeholder="Enter Lastname" required>
    </p>
    <p>
        <label for="gender">Gender</label><br/>
        <select id="Gender" required>
            <option value=""disabled selected>Select Gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </p>
    <p>
        <label> Date Of Birth</label><br/>
        <input type="date" required>
    </p><p>
    <label for="email">Email</label> <br/>
    <input type="email" placeholder="Email" required></p>
    <p>
    <label for="phone"> Phone Number</label><br/>
    <input type="text" placeholder="08123456789" required></p>
<p>
    <label for="country">Country</label><br/>
    <select id="country" name="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="afghanistan">Afghanistan</option>
        <option value="albania">Albania</option>
        <option value="algeria">Algeria</option>
        <option value="andorra">Andorra</option>
    </select>
</p>
<p>
    <label for="state">State/City of Residence</label><br/>
    <input type="text" placeholder="Enter your state of Residence" required>
</p>
<p class="select">
    <label>How did you hear about us?</label><br/>
    <select id="select" required>
        <option value=""disabled selected>Choose channel </option>
        <option value="twitter">twitter</option>
        <option value="instagram">instagram</option>
        <option value="linkedin">linkedin</option>
    </select>
</p>
<p>
    <label for="password">Password</label><br/>
    <input type="password" name="password" placeholder="Enter Password" required>
</p>
<p>
    <label for="confirm_password">Confirm Password</label><br/>
    <input type="password" name="confirm_password" placeholder="Enter Password Again" required>
</p>
<p class="link">
    By clicking continue, I agree to 
    <a href="https://portal.altschoolafrica.com/auth/create-account" target="_blank">
        Terms of Use
    </a>  and acknowledge that I have read the 
    <a href="https://portal.altschoolafrica.com/auth/create-account" target="_blank">Privacy Policy.</a>
</p>
<input type="submit" name="submit">
</form></div>
    </section>
    </section>
